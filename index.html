<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilihan Ganda</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        h3 {
            color: #d63384;
            font-weight: 600;
        }
        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
            color: #6c757d;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 25px;
            border: none;
            background: #ff4d6d;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e63950;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d63384;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Prinsip-prinsip keseimbangan yang digunakan untuk menyatukan unsur-unsur layout adalah…..</h3>
        <form id="quizForm">
            <label><input type="radio" name="answer" value="a"> Tipografi, ilustrasi, dan warna</label>
            <label><input type="radio" name="answer" value="b"> Topologi, warna, dan bentuk</label>
            <label><input type="radio" name="answer" value="c"> Bidang, keseimbangan, dan gelap-terang</label>
            <button type="button" onclick="checkAnswer()">Kirim Jawaban</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            const answers = document.getElementsByName("answer");
            let selectedAnswer = "";
            for (const answer of answers) {
                if (answer.checked) {
                    selectedAnswer = answer.value;
                }
            }
            const result = document.getElementById("result");
            if (selectedAnswer === "c") {
                result.innerHTML = "✅ Jawaban Benar!";
                result.style.color = "green";
            } else {
                result.innerHTML = "❌ Jawaban Salah! Coba lagi.";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
